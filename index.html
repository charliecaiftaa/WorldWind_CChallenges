    <!-- Font Awesome icons (see: https://fontawesome.com/icons?d=gallery) -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

    <!-- Custom styles and overrides -->
    <link href="custom.css" rel="stylesheet">

    <!-- For the Popover -->
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">-->
<!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>-->
<!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>-->

    <style>
        body {font-family: Arial, Helvetica, sans-serif;}

        /* The Modal (background) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: auto;
            height: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            overflow: scroll;
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 40%;
        }

        .modalHeader {
            padding: 10px 16px;
            color: white;
        }

        #modalHeader {
            background-color: #75b6cc;
        }

        .modal-footer {
            padding: 10px 16px;
            background-color: #5cb85c;
        }

        /* The Close Button */
        .cLose {
            color: #ff6666;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .cLose:hover,
        .cLose:focus {
            color: #ff0000;
            text-decoration: none;
            cursor: pointer;
        }

    </style>
</head>
<body>
<div id = "myModal" class = "modal">
    <div class = "modal-content">
        <!-- Popup Box Header -->
        <div class = "modalHeader">
            <p id = "modalHeader">
                <br>
            </p>
            <p><span class = "cLose">&times;</span></p>
        </div>

        <!-- Popup Box Body -->
        <p class = "modal-body" id = "modalBody">

        </p>

        <!-- Popup Box Footer -->
        <div class = "modal-footer">
            <p></p>
        </div>
    </div>
</div>

<nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">

    <!--Branding icon and text-->
    <a class="navbar-brand" href="https://worldwind.arc.nasa.gov/web target=_blank">
        <img src="images/Placemark_Images/NasaLogo.png" width="40" height="30" class="d-inline-block align-top" alt="">
        WorldWindJS
    </a>

    <!--Hamburger menu displayed on small screens/windows-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu" aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!--Main menu content-->
    <div class="collapse navbar-collapse" id="main-menu">
        <ul class="navbar-nav mr-auto">
            <!--Layers-->
            <li class="nav-item">
                <a class="nav-link" data-toggle="collapse" href="#layers" role="button">
                    <span class="fas fa-list" aria-hidden="true"></span>
                    <span class="d-md-none d-lg-inline" aria-hidden="true">Layers</span>
                </a>
            </li>
            <!--Markers-->
            <li class="nav-item">
                <a class="nav-link" data-toggle="collapse" href="#markers" role="button">
                    <span class="fas fa-map-marker-alt" aria-hidden="true"></span>
                    <span class="d-md-none d-lg-inline" aria-hidden="true">Markers</span>
                </a>
            </li>
            <!--Settings-->
            <li class="nav-item">
                <a class="nav-link" data-toggle="collapse" href="#settings" role="button">
                    <span class="fas fa-cog" aria-hidden="true"></span>
                    <span class="d-md-none d-lg-inline" aria-hidden="true">Settings</span>
                </a>
            </li>
            <!--Placemarks-->
            <li class="nav-item">
                <a class="nav-link" data-toggle="collapse" href="#placemarks" role="button">
                    <span class="fas fa-map-marker-alt" aria-hidden="true"></span>
                    <span class="d-md-none d-lg-inline" aria-hidden="true">Placemarks</span>
                </a>
            </li>
        </ul>
        <!--Search Box-->
        <div class="form-inline">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" data-toggle="modal" data-target="#preview-dialog">
                <span class="fas fa-search" aria-hidden="true"></span>
            </button>
        </div>
    </div>
</nav>
<!-- Use container-fluid for 100% width and set padding to 0 -->
<main role="main" class="container-fluid p-0">
    <!-- Globe -->
    <div id="globe" class="globe">
        <!--.d-block ensures the size is correct (prevents a scrollbar from appearing)-->
        <canvas id="canvas-globe" class="d-block" style="width: 100%; height: 100%;
                        background-color: rgb(36,74,101);">
            Try Chrome or FireFox.
        </canvas>
    </div>

    <!--<div class="col-sm-9" id="globe">-->
        <!--<canvas id="canvasOne" width="1000" height="1000"-->
                <!--style="width: 100%; height: auto; background-color: black;">-->
            <!--Your browser does not support HTML5 Canvas.-->
        <!--</canvas>-->
    <!--</div>-->

    <!--Panels-->
    <div class="globe-overlay noninteractive w-100">
        <div class="card-columns">
            <!--Layers-->
            <div class="collapse" id="layers">
                <div class="card globe-card interactive">
                    <div class="card-header">
                        <h5 class="card-title">
                            <span class="fas fa-list" aria-hidden="true"></span> Layers
                            <button type="button" class="close pull-right" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button></h5>
                    </div>
                    <div class="card-body">
                        <div class="list-group" data-bind="template: { name: 'layer-list-template', foreach: overlayLayers}"></div>
                        <hr/>
                        <div class="list-group" data-bind="template: { name: 'layer-list-template', foreach: baseLayers}"></div>
                    </div>
                </div>
            </div>
            <!--Markers-->
            <div class="collapse" id="markers">
                <div class="card globe-card interactive">
                    <div class="card-header">
                        <h5 class="card-title">
                            <span class="fas fa-map-marker-alt" aria-hidden="true"></span> Markers
                            <button type="button" class="close pull-right" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button></h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Marker list goes here.</p>
                    </div>
                </div>
            </div>
            <!--Settings-->
            <div class="collapse" id="settings">
                <div class="card globe-card interactive">
                    <div class="card-header">
                        <h5 class="card-title">
                            <span class="fas fa-cog" aria-hidden="true"></span> Settings
                            <button type="button" class="close pull-right" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button></h5>
                    </div>
                    <div class="card-body">
                        <div class="list-group" data-bind="template: { name: 'layer-list-template', foreach: settingLayers}"></div>
                    </div>
                </div>
            </div>
            <!--Placemarks-->
            <div class="collapse" id="placemarks">
                <div class="card globe-card interactive">
                    <div class="card-header">
                        <h5 class="card-title">
                            <span class="fas fa-map-marker-alt" aria-hidden="true"></span> Placemarks
                            <button type="button" class="close pull-right" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button></h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Placemark list goes here.</p>
                        <!--<div class="list-group" data-bind="template: { name: 'layer-list-template', foreach: overlayLayers}"></div>-->
                        <hr/>
                        <div class = "list-group switch_right" data-bind = "template: { name: 'layer-list-template', foreach: placemarkLayers}">
                            <!--<label>-->
                                <!--<input value = "no"/>-->
                            <!--</label>-->
                            <!--<input class="switch_right myModal" type = "checkbox" value = "no"/>-->
                            <!--<span class="slider round"></span>-->
                        </div>

                    </div>

                    <label class = "switch right">
                        <input class = "switch_right myModal myPopup" type = "checkbox" value = "ko"/>
                    </label>

                    <label class = "switch right">
                        <input class = "wmsLayer" type = "checkbox" value = "AVHRR_CLIM_M"/>
                    </label>

                    <label class="switch right">
                        <input class="switch_right myModal" type="checkbox" value="KHS_Turbine">
                    </label>

                    <div class="container">
                        <a href = "#" title = "Header" data-toggle = "popover" data-trigger = "hover" data-content = "Some content">Popover</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Layer List Template-->
    <script type="text/html" id="layer-list-template">
        <button type="button" class="list-group-item list-group-item-action" data-bind="click: $root.toggleLayer, css: { active: $data.enabled }">
            <span data-bind="text: $data.displayName"></span>
        </button>
    </script>

    <!--Search Preview Dialog-->
    <div id="preview">
        <div id="preview-dialog" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Search Results</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>
                            Search result goes here
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Go to</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" href = "#">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
